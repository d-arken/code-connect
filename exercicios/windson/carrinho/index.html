<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <ul>
          <li><a href="#">Página inicial</a></li>
          <li><a href="#">Produtos</a></li>
          <li><a href="#">Venda</a></li>
        </ul>
      </nav>
    <header class="header">
      <h1>Shopping Cart</h1>
    </header>
    <div class="form">
      <form action="">
        <label for="product">Product:</label>
        <select class="myInput" id="inputProduct" name="product">
          <option disabled selected>Selecione uma Opção...</option>
        </select>

        <label for="price">Price:</label>
        <input  class="myInput" id="inputPrice" type="text" name="price">

        <label for="quantidade">Quantity:</label>
        <input class="myInput" id="inputAmount" type="number" name="quantidade">

        <button id="btnInserir" class="myButton" type="submit">Inserir</button>
      </form>
    </div>
    <section class="product">
      <table id="tableProducts" class="tableProducts">
        <thead>
          <tr>
            <th class="tableTitles">Id</th>
            <th class="tableTitles">Product</th>
            <th class="tableTitles">Price</th>
            <th class="tableTitles">Quantity</th>
            <th class="tableTitles">SubTotal</th>
          </tr>
        </thead>

      </table>
    </section>
    <section class="footer">
        <div class="footerTitles">            
             <h3>Codigo de cupom</h3>           
             <h3>Cart Totals</h3>
        </div>
        
        <div class="footer-cards">
            <div class="cupom">
                <input class="myInput" type="text" size="27" placeholder="cupom code"></input>
                <button class="myButton">aplicar cupom</button>
            </div>

            <div class="finalizar">
              <div class="footerTotais">
                <span>Subtotal</span>
                <span>Total</span>
              </div>
              <div class="footerValores">
                <span id="subTotal"></span>
                <span>R$177,00</span>
              </div>
            </div>      
        </div>
    </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
