<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de compras </title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="Carrinho">
        <div class="cabecalho-carrinho">
            <button>
                <i class="bx bx-chevron-left"></i>
            </button>
            <h3>Meu Carrinho</h3>

        </div>
        <ul>
            <li class="Carrinho-item">
                <div class="imagem">
                    <img src="balde de frango.png" alt="...">
                </div>
                <div class="info">
                    <h4>Frango Frito</h4>
                    <div class="detalhes">
                        <div class="tempo">
                            <i class="bx bxs-timer"></i>
                            <span>30 minutos</span>
                        </div>
                        <div class="status">
                            <i class="bx bxs-package"></i>
                            <span>Pronto</span>
                        </div>
                    </div>
                    <div class="precos">
                        <p>R$ 25,50</p>
                        <div class="contador">
                        <i class="bx bx-minus"></i>
                        <span>1</span>
                        <i class="bx bx-plus"></i>
                         </div>
                   </div>
                </div>
            </li>
            <li class="Carrinho-item">
                <div class="imagem">
                    <img src="Batata.png" alt="...">
                </div>
                <div class="info">
                    <h4>Batata frita</h4>
                    <div class="detalhes">
                        <div class="tempo">
                            <i class="bx bxs-timer"></i>
                            <span>15 minutos</span>
                        </div>
                        <div class="status">
                            <i class="bx bxs-package"></i>
                            <span>Pronto</span>
                        </div>
                    </div>
                    <div class="precos">
                        <p>R$ 9,99</p>
                        <div class="contador">
                        <i class="bx bx-minus"></i>
                        <span>1</span>
                        <i class="bx bx-plus"></i>
                         </div>
                   </div>
                </div>
            </li>           
            <li class="Carrinho-item">
                <div class="imagem">
                    <img src="pizza.png" alt="...">
                </div>
                <div class="info">
                    <h4>Pizza</h4>
                    <div class="detalhes">
                        <div class="tempo">
                            <i class="bx bxs-timer"></i>
                            <span>45 minutos</span>
                        </div>
                        <div class="status">
                            <i class="bx bxs-package"></i>
                            <span>Pronto</span>
                        </div>
                    </div>
                    <div class="precos">
                        <p>R$ 31,99</p>                        
                        <div class="contador">
                        <i class="bx bx-minus"></i>
                        <span>1</span>
                        <i class="bx bx-plus"></i>
                         </div>
                   </div>
                </div>
            </li>
        </ul>
        <button class="pagar">Pagar 67,48</button>
    </div>

</body>
</html>
