<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Loja</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
  <div class="carrinho-container">
    <div class="adicionar-produtos">
      <label for="nome-produto" class="h1mode"><a href="https://git.io/typing-svg"><img
            src="https://readme-typing-svg.demolab.com?font=Fira+Code&weight=500&size=35&pause=1000&color=000000&width=435&lines=CARRINHO+MAIS1CODE+"
            alt="Typing SVG" /></a></label><br><br>
      <label for="nome-produto">Nome do produto</label>
      <input type="text" name="nome-produto" id="nome-produto">

      <button id="btn-adicionar"><i class="fa-solid fa-circle-plus fa-beat"></i></button>
    </div>
    <div class="carrinho">
      <div class="row-carrinho header">
        <div class="col-opcoes">Opções</div>
        <div class="col-produto">Produto</div>
        <div class="col-preco">Preço</div>
        <div class="col-quantidade">Quantidade</div>
        <div class="col-opcoes">Remover</div>
      </div>
      <div class="produtos-container" id="produtos"></div>
    </div>

    <div class="footer">
      <div class="cupom">
        <label for="input-cupom">Cupom de promoção</label>
        <input id="input-cupom">
        <button id="btn-aplicar">Aplicar cupom</button>
        <div id="total"></div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
